<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrolling */
        }
        iframe {
            width: 100%;
            height: 100vh; /* Adjust height to full viewport */
            border: none; /* Remove border */
        }
    </style>
</head>
<body>
    <iframe src="https://kraaitechnology.awsapps.com/mail" id="content-frame"></iframe>
    <script>
        // Optional: Reload the iframe if it redirects
        const iframe = document.getElementById('content-frame');
        iframe.onload = function () {
            // This checks if the iframe source has changed (the page has redirected)
            if (iframe.contentWindow.location.href !== iframe.src) {
                iframe.src = iframe.contentWindow.location.href; // Keep the iframe updated
            }
        };
    </script>
</body>
</html>
